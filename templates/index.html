<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee's Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #summary {
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            min-height: 50px;
            font-size: 14px;
            color: #555;
        }
        .conversation {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .loading {
            font-size: 18px;
            color: #007bff;
            display: none;
        }
        .dots::after {
            content: '';
            display: inline-block;
            width: 1em;
            height: 1em;
            animation: dot 1.5s steps(1, end) infinite;
        }
        @keyframes dot {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60% {
                content: '...';
            }
            80%, 100% {
                content: '';
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee's Assistant</h1>
        <form id="newsForm">
            <label for="query">Enter your query:</label><br>
            <input type="text" id="query" name="query" required><br><br>
            <input type="submit" value="Assist Me">
        </form>

        <div class="conversation">Conversation:</div>
        <div id="summary">No summary yet.</div>
        <div id="loading" class="loading">Waiting<span class="dots"></span></div>
    </div>

    <script>
        document.getElementById('newsForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const query = document.getElementById('query').value;

            // Show the loading animation
            document.getElementById('loading').style.display = 'block';
            document.getElementById('summary').textContent = ''; // Clear the previous summary

            const response = await fetch('/assist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query }),
            });

            const data = await response.json();

            // Hide the loading animation
            document.getElementById('loading').style.display = 'none';

            // Display the summary or a default message if none is available
            document.getElementById('summary').textContent = data.summary || 'No summary available.';
        });
    </script>
</body>
</html>
